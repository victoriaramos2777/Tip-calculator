<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>

  <!-- Link para el favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/image/favicon-32x32.png">

  <!-- Link para iconos de FontAwesome -->
  <script src="https://kit.fontawesome.com/64d25ab310.js" crossorigin="anonymous"></script>
  <!--link para google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Link para mi archivo de CSS -->
  <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>
  <!-- Encabezado -->
  
  <header id="header" class="header">
    <img src="./assets/image/logo.svg" alt="logo" class="header__logo">
  </header>

  <!-- Main Section -->
  <main id="main">
    <form id="main-form" class="form">
      <div class="form__box">
        <label class="form__box__label">Bill</label>
        <div class="form__box__label__inputs">
          <img src="./assets/image/icon-dollar.svg" alt="icon de dollar" class="form__box__label__inputs__icon-dollar">
          <input type="number" id="total-bill">
        </div>
      </div>
      <div class="form__box">
        <label for="" class="form__box__label">Selector de %</label>
      </div>

      <div class="form__btns" id="form-btns">
        <button type="button" class="form__btns__button"value="0.05">5%</button>
        <button type="button" class="form__btns__button"value="0.10">10%</button>
        <button type="button" class="form__btns__button"value="0.15">15%</button>
       
        <button type="button" class="form__btns__button"value="0.25">25%</button>
        <button type="button" 
        class="form__btns__button"value="0.
        50">50%</button>
        <input class="form__btns__button" type="text" placeholder="Custom" id="custom-tip">
      </div>


      <div class="form__box">
        <label class="form__box__label">Number of People</label>
        <div class="form__box__label__inputs">
          <img src="./assets/image/icon-person.svg" alt="icon de person"class="form__box__label__inputs__icon-dollar">
          <input type="number" id="total-people">
        </div>
      </div>
      <button type="submit" class="form__btns__button">calculate</button>
    </form>

    <section id="result" class="result">
      <div class="result__tip" >
        <h3 class="result__tip__amount">Tip Amount <span>/ person</span></h3>
        <p id="result-tip" class="result__tip__amount__pa">$0.00</p>
      </div>

      <div class="result__total">
        <h3 class="result__total__person">Total <span>/ person</span></h3>
        <p id="result-total" class="result__total__person__pa2">$0.00</p>
      </div>

      <button type="button" class="result__btn" id="reset-btn">Reset</button>
    </section>
  </main>


  <!-- Archivo de JavaScript -->
  <script src="./js/main.js" type="module"></script>
</body>

</html>
